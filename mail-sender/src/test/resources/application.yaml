spring:
  application:
    name: email-sender
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update
  mail:
    sendEmails: false
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          outh: true
          starttls:
            enable: true

history:
  retention:
    period: P365D

server:
  port: 8081