<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        p {
            display: inline;
        }

        li {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div>
    <div>
        <h1>New User Registration</h1>
    </div>
    <div class="p-6">
        <p>Hello Admin</p>
        <p>A new user has registered on TaskMaster:</p>
        <ul>
            <li>
                <strong>Name: </strong>
                <p th:assert="${USERNAME} != null" th:text="${USERNAME}"></p>
            </li>
            <li>
                <strong>Email: </strong>
                <p th:assert="${EMAIL} != null" class="inline" th:text="${EMAIL}"></p>
            </li>
            <li>
                <strong>Joined on: </strong>
                <p th:assert="${JOINED_TIME} != null" th:text="${JOINED_TIME}"></p>

            </li>
        </ul>
        <p>Please review and manage their account as necessary.</p>
        <p>Thank you!</p>
    </div>
    <div>
        <p>Best regards,<br>TaskMaster Team</p>
    </div>
    <div>
        <p>&copy; 2024 TaskMaster. All rights reserved.</p>
    </div>
</div>
</body>
</html>
