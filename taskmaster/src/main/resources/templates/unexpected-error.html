<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head::head}"></head>
<body>
<div class="min-h-screen flex items-center justify-center bg-background">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <div class="max-w-md mx-auto bg-card rounded-lg p-4 shadow-md">
            <h1 class="text-2xl font-bold text-black mb-4">Unexpected Error</h1>
            <p class="text-muted-foreground text-sm mb-4">An unexpected error occurred. Please try again later.</p>
            <div class="flex justify-between">
                <button class="bg-primary text-primary-foreground hover:bg-primary/80 py-2 px-4 rounded-lg mt-4"
                        onclick="history.back()">Go Back
                </button>
                <button class="bg-primary text-primary-foreground hover:bg-primary/80 py-2 px-4 rounded-lg mt-4"
                        onclick="window.location.replace('http://localhost:8080')">Home
                </button>
            </div>
            <p class="text-muted-foreground text-sm mt-4">
                If the issue persists, please contact us from
                <a th:href="@{/contacts}" class="text-black hover:text-gray-600">here</a>.
            </p>
        </div>
    </div>
</div>
</body>
</html>
