<div class="bg-blue-500 text-primary-foreground min-h-screen flex flex-col items-center justify-center">
    <form action="http://localhost:8080/tasks/add-task" method="get" class="bg-card p-8 rounded-lg shadow-lg w-full max-w-xl">
        <h1 class="text-center text-4xl font-bold mb-6 text-black">Add a New Task</h1>
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label for="taskName" class="block text-sm font-medium text-black">Task Name</label>
                <input id="taskName" name="name" type="text"
                       class="text-black w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring"
                       placeholder="Enter task name"/>
            </div>
            <div>
                <label for="taskCategory" class="block text-sm font-medium text-black">Category</label>
                <input id="taskCategory" list="popularCategory" type="text"
                       class="text-black w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring"
                       placeholder="Enter task category"/>
            </div>
            <datalist id="popularCategory">
                <option>Personal</option>
                <option>School</option>
                <option>Work</option>
                <option>Finance</option>
                <option>Health</option>
            </datalist>
        </div>
        <div class="grid grid-cols-2 gap-6 mt-6">
            <div>
                <label for="taskPriority" class="block text-sm font-medium text-black">Priority</label>
                <select id="taskPriority"
                        class="text-black w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <label for="dueDate" class="block text-sm font-medium text-black">Due Date</label>
                <input id="dueDate" name="dueDate" type="date" min="today"
                       class="text-black w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring"
                       placeholder="Select due date"/>
            </div>
        </div>
        <label for="taskDescription" class="block text-sm font-medium mt-6 text-black">Notes</label>
        <textarea id="taskDescription"
                  class="w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring"
                  rows="6" placeholder="Enter task notes"></textarea>
        <div class="flex justify-center">
            <button type="submit"
                    class="bg-primary text-primary-foreground mt-6 py-3 px-6 rounded-md hover:bg-primary/80 transition-colors">
                Add task
            </button>
        </div>
    </form>
</div>
