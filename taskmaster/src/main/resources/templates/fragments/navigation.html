<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<nav th:fragment="nav"
     class="flex flex-col md:flex-row items-center justify-between px-4 py-4 bg-primary text-primary-foreground">
    <a th:href="@{/}" title="Logo" class="order-1 text-xl font-bold">TaskMaster</a>
    <input type="checkbox" id="menu-toggle" class="hidden">
    <label for="menu-toggle" class="cursor-pointer md:hidden block order-2 md:order-1">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </label>
    <ul id="menu-links"
        class=" hidden md:flex flex-col md:flex-row items-center space-x-4 order-3 md:order-2 w-full md:w-auto">
        <li><a sec:authorize="isAuthenticated()" th:href="@{/tasks/add-task}"
               class="text-base font-medium hover:text-primary-700">Add Task</a></li>
        <li><a sec:authorize="isAuthenticated()" th:href="@{/questions/ask}"
               class="text-base font-medium hover:text-primary-700">Ask Question</a></li>
        <li><a th:href="@{/questions}" class="text-base font-medium hover:text-primary-700">Questions</a></li>
        <li><a th:href="@{/about}" class="text-base font-medium hover:text-primary-700">About</a></li>
        <li><a th:href="@{/contacts}" class="text-base font-medium hover:text-primary-700">Contacts</a></li>
        <li sec:authorize="hasRole('ROLE_USER')" class="group text-base font-medium relative block hover:ul block">
            Admin
            <ul class=" group-hover:block hidden absolute bg-primary w-22 rounded-lg top-full left-[-38%]">
                <li class="px-4 py-2"><a th:href="@{/tasks/open-tasks}">All users</a></li>
                <li class="px-4 pb-2"><a th:href="@{/tasks/open-tasks}">Statistics</a></li>
            </ul>
        </li>
    </ul>
    <div class="flex items-center space-x-4 order-2 md:order-3">
        <a sec:authorize="isAnonymous()" th:href="@{/users/register}"
           class="text-base font-medium text-primary-foreground hover:text-primary-700">Register</a>
        <a sec:authorize="isAnonymous()" th:href="@{/users/login}"
           class="text-base font-medium text-primary-foreground hover:text-primary-700">Login</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
            <button type="submit" class="text-base font-medium text-primary-foreground hover:text-primary-700">Logout
            </button>
        </form>
    </div>
</nav>
</body>
</html>
