<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planer App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer></script>
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
        }
    </style>
</head>
<body>


<div class="bg-background text-primary-foreground min-h-screen flex items-center justify-center">
    <div class="bg-card w-full max-w-md p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-primary">Register</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-primary text-sm font-medium mb-2">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary"
                />
            </div>
            <div class="mb-4">
                <label for="fullName" class="block text-primary text-sm font-medium mb-2">Full Name</label>
                <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="Enter your full name"
                        class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary"
                />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-primary text-sm font-medium mb-2">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary"
                />
            </div>
            <div class="mb-4">
                <label for="age" class="block text-primary text-sm font-medium mb-2">Age</label>
                <input
                        type="number"
                        id="age"
                        name="age"
                        placeholder="Enter your age"
                        class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary"
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-primary text-sm font-medium mb-2">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary"
                />
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-primary text-sm font-medium mb-2">Confirm Password</label>
                <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary"
                />
            </div>
            <button type="submit" class="w-full bg-primary text-primary-foreground py-2 rounded-lg hover:bg-primary/80 transition-colors duration-300">Register</button>
        </form>
    </div>
</div>


</body>
</html>
