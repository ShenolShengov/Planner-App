<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head::head}"></head>
<body class="bg-blue-500 mb-6 mt-6">
<div class="text-primary-foreground min-h-screen flex items-center justify-center">
    <div class="bg-card w-full max-w-md p-8 rounded-lg shadow-lg">
        <h2 class="text-black text-2xl font-bold mb-6">Register</h2>
        <form >
            <div class="mb-4">
                <label for="username" class="block text-black text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <div class="mb-4">
                <label for="fullName" class="block text-black text-sm font-medium mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-black text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <div class="mb-4">
                <label for="age" class="block text-black text-sm font-medium mb-2">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-black text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-black text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="w-full px-3 py-2 placeholder-input text-input border rounded-lg focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <button type="submit" class="w-full bg-primary text-primary-foreground py-2 rounded-lg hover:bg-primary/80 transition-colors duration-300">Register</button>
        </form>
    </div>
</div>
</body>
</html>
